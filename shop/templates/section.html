{% extends 'index.html' %}
{% block title %}<title>{{ section.title }}</title>{% endblock%}
{% block description %}
    <meta name="description" content="Список фильмов из раздела {{ section.title }}" />
{% endblock%}
{% block keywords %}
    <meta name="keywords"
          content="список фильмов, список фильмов жанр, список фильмов жанр {{ section.title|lower }}" />
{% endblock%}
{% block header %}<h3>{{ section.title }}</h3>{% endblock %}
